<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/dc27059df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>


<body>
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="#">The Mocha Dojo</a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">

                        <a href="signout.html" class="nav-link">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="Images\Empty Gym.jpg" alt="Our gym when it is empty" class="bkgdpic">

    <section class="MainBox">
        <h1 class="MBSignIn">Sign In</h1>
        <form class = "email" action="email" method="get">
            <p class="emailword">Email (or phone numbers)</p>
            <input class="inputs" type="text" name="name" placeholder="Enter Email">
        </form>
        <form class= "password" action="email" method="get">
            <div class="passwordtext">
                <p>Password</p>
            </div>
            <a class="forgotpassword">Forgot Password?</a>
            <input class="inputs" type="text" name="name" placeholder="Enter Password">
        </form>
        <button class="continue">Continue</button>
    </section>
</body>

<footer>
    <section class="FooterInfo">
        <section class="FIBox">
            <img class="FIImage grow" src="Images/Local Map.jpg" alt="Where our gym is located">
            <table>
                <tr>
                    <th class="tableheader">Info</th>
                    <th class="tableheader">Socials</th>
                </tr>
                <tr>
                    <td class="tablecontent"><i class="fa-sharp fa-solid fa-location-dot"></i> PITTSBURGH PA 15212 USA</td>
                    <td class="tablecontent socials grow"><i class="fab fa-facebook"></i> Facebook</td>
                </tr>
                <tr>
                    <td class="tablecontent"><i class="fa-regular fa-envelope"></i> CustomerService@TheMochaDojo.Org</td>
                    <td class="tablecontent socials grow"><i class="fab fa-twitter"></i> Twitter</td>
                </tr>
                <tr>
                    <td class="tablecontent"><i class="fa-solid fa-phone"></i> Call Us: 412-555-1337</td>
                    <td class="tablecontent socials grow"><i class="fab fa-instagram"></i> Instagram</td>
                </tr>
                <tr>
                    <td class="tablecontent"></td>
                    <td class="tablecontent socials grow"><i class="fab fa-tiktok"></i> Tiktok</td>
                </tr>
            <h3 class="FIName">The Mocha Dojo</h3>
        </section>
    </section>
</footer>
</html>
